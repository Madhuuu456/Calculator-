<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEBSITE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="myH1">Calculator</h1><br>
    <div  id="calculator">
        <input id="display">
        <div id="keys">
            <button onclick="clearDisplay()" class="operatorBtn">C</button>
            <button onclick="appendTo('()')" class="operatorBtn">()</button>
            <button onclick="appendTo(`%`)" class="operatorBtn">%</button>
            <button onclick="appendTo(`/`)" class="operatorBtn">รท</button>
            <button onclick="appendTo(`7`)">7</button>
            <button onclick="appendTo(`8`)">8</button>
            <button onclick="appendTo(`9`)">9</button>
            <button onclick="appendTo(`+`)" class="operatorBtn">+</button>
            <button onclick="appendTo(`4`)" >4</button>
            <button onclick="appendTo(`5`)">5</button>
            <button onclick="appendTo(`6`)">6</button>
            <button onclick="appendTo(`-`)" class="operatorBtn">-</button>
            <button onclick="appendTo(`1`)" >1</button>
            <button onclick="appendTo(`2`)">2</button>
            <button onclick="appendTo(`3`)">3</button>
            <button onclick="appendTo(`*`)" class="operatorBtn">ร</button>
            <button onclick="appendTo(`0`)" >0</button>
            <button onclick="appendTo(`.`)" >.</button>
            <button onclick="deleteLast(`DEL`)" class="operatorBtn">DEL</button>
            <button onclick="calculate()" class="operatorBtn">=</button>
            
        </div>
    </div>
    <footer>- @built by Bomminolla Madhu</footer>
    <script src="index.js"></script>
</body>
</html>
